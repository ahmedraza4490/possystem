{% extends 'adminBase.html' %}
{% load static %}
{% block content %}




<body>
    <div class="container-fluid">
      
          <div class="card" style="background-color :#3d444b;margin-top: 30px" >
            <div class="card-body">
                <h4 class="page-title  text-white" style="font-family: 'Poppins';font-size: 22px;"></i> Vendor Edit </h4>
            </div> 
          </div>
      
        {% for message in messages %}
          <h6 class="alert alert-success mt-1 " style="font-family: 'Poppins';font-size: 22px;"   id="msg"> {{message}} </h6>
          {% endfor %}
      
          <div style="display: flex;justify-content: center; ">
              <div class="container-fluid card p-3 mt-3 mb-5" style="background-color: #F7F7F7;" id="card1">
              <form class="form-horizontal" method="POST" action="edited_vendors">
                  {% csrf_token %}
    
                  <div class="form-group row">
                    <!-- <label class="control-label col-sm-3" style="font-family: 'Poppins';color:#3d444b;font-size:20px; ">Member ID</label> -->
                    <input name="id" value="{{id}}" hidden>
                
                    <label class="control-label col-sm-3" style="font-family: 'Poppins';color:#3d444b;font-size:20px; ">Vendor name</label>
    
               
                 
                          <div class="col-sm-7">
                            <input style="display: inline;"
                              type="text"
                              maxlength="8"
                              class="form-control"
                              id="name"
                              placeholder="Enter name"
                              name="name"
                              value="{{obj.name}}"
                              required
                            />                
                          </div>
                </div>
    
              
                
                  <div class="form-group row">
                    <label class="control-label col-sm-3" style="font-family: 'Poppins';color:#3d444b;font-size:20px; ">Contact</label>
                    <div class="col-sm-7">
                      <input style="display: inline;"
                        type="digit"
                        class="form-control"
                        id="contact"
                        placeholder="Enter contact"
                        name="contact"
                        value="{{obj.contact}}"
                        required
                      />                
                    </div>
                </div>
                    
                  <div class="form-group row mt-3">
                      <label class="control-label col-sm-3" style="font-family: 'Poppins';color:#3d444b;font-size:20px; ">Address</label>
                      <div class="col-sm-7">
                        <input
                          type="text"
                          class="form-control"
                          id="address"
                          placeholder="Enter address"
                          name="address"
                          value="{{obj.address}}"
                          required
                        />
                      </div>
                    </div>
                  <div class="form-group row">
                    <label class="control-label col-sm-3" style="font-family: 'Poppins';color:#3d444b;font-size:20px;">Company </label>
                    <div class="col-sm-7">
                      <input
                        type="text"
                        class="form-control"
                        id="company"
                        placeholder="Enter Company "
                        name="company"
                        value="{{obj.company}}"
                        required
                      />
                    </div> 
                  </div>
               
                  
                
                   
                   
                   
                    <div class="form-group row ml-5">
                      <div class="col-sm-3"></div>
                       <button type="submit" id="submit" class="btn btn-primary col-sm-4 ml-5" style="width:100px" >Submit</button>
                </div>
                </form>
              </div>
              </div>
             
            </div>
          <script>
                setTimeout(function(){
                   if($('#msg').length>0){
                        $('#msg').remove();
                      }
                   },3000)
          </script>
    
         
      </body>






{%endblock%}
