{% extends 'adminBase.html' %}
{% load static %}
{% block content %}


<body id="body">


    <div class="container-fluid" style="margin-top: 30px;">
      <div class="row mt-4 ">
            
        <div class="col-md-12" style="float: right;" >
          <div class="card" style="background-color: 	#3d444b">
            <div class="card-body">
              <h4 class="page-title  text-white" style="font-family: 'Poppins';font-size: 22px;"> <i class="mdi mdi-view-dashboard title_icon"></i> View Vendor </h4>
            </div> 
          </div> 
        </div>
      </div>
      <div class="card p-3 mt-3 mb-5" id="card1" style="background-color: #f7f7f7;">
    
        <table class="table table-striped table-responsive-sm mt-3">
            <thead class="text-white text-center" style="background-color: #4e5760;font-family: 'Poppins';font-size: 16px;">
              <tr>
              
                <th>Vendor ID</th>
                <th>Vendor Name</th>
                <th>Vendor Contact</th>
                <th> Company </th>
                <th>Edit</th>
                <th>Delete</th>
             
               
    
              </tr>
            </thead>
            <tbody>
  
                {% for data in vendors %}
                <tr>
                  <td class="count text-center">{{data.vendor_id}}</td>
                  <td class="text-center">{{data.name}}</td> 
                  <td class="text-center">{{data.contact}}</td>
                  <td class="text-center">{{data.company}}</td> 
                  <td class="text-center"><a href="edit_vendour_page?id={{data.vendor_id}}">Edit</a></td> 
                  <td class="text-center"><a href="delete_vendor?id={{data.vendor_id}}">Delete</a></td> 
                 
                </tr>
                {% endfor %}
        
   
    
            </tbody>
          </table>
        </div>
    </div>
    
    </body>






{%endblock%}
